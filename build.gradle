buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

group 'io.blk'
version '0.1.0'

repositories {
    mavenCentral()
}



dependencies {
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-modules-java8
	compile group: 'com.fasterxml.jackson.module', name: 'jackson-modules-java8', version: '2.9.0.pr4', ext: 'pom'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.3.RELEASE',
            'io.springfox:springfox-swagger2:2.7.0',
            'io.springfox:springfox-swagger-ui:2.7.0',
            'org.projectlombok:lombok:1.18.0',
            'org.web3j:quorum:0.4.3'
    testCompile 'junit:junit:4.12',
            'org.springframework.boot:spring-boot-starter-test:1.5.3.RELEASE'
}